<div class="item"><div class="mark" ng-show="loaded">{{date}}</div><ul class="posts large"><li ng-repeat="item in data.posts"><span href="javascript:;" ng-if="item.column.name" class="tag">{{item.column.name}}</span><div class="cont"><h3>{{item.title}}</h3><div class="brief"><p class="only" ng-if="item.display_style!=10003">{{item.abstract}}</p><div class="thumb" ng-if="item.display_style==10002"><img ng-src="{{item.thumbs[0].small.url}}" alt=""></div><div class="gallery" ng-if="item.display_style==10003"><img ng-src="{{item.thumbs[0].small.url}}" alt=""></div></div></div></li></ul></div>
